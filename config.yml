libraries:                                      # This is called out once within the config.yml file                                       
  Movies:                                       # Each library must match the Plex library name
    operations:
      delete_collections:
        configured: false
        managed: true
#      mass_content_rating_update: omdb
      content_rating_mapper:
        Not Rated: NR
        Unrated: NR
        Passed: Approved
        X: NC-17
    metadata_path:
    - repo: Movies.yml
    - repo: Ratings.yml
    - pmm: universe
      template_variables:
        exclude:
        - dca
    - repo: manual-universe.yml
    report_path: /config/reports/Movies-report.yml
  Shorts:                                       # Each library must match the Plex library name
    operations:
      delete_collections:
        unconfigured: true
#      mass_content_rating_update: omdb
      content_rating_mapper:
        Not Rated: NR
        Unrated: NR
        Passed: Approved
        X: NC-17
    metadata_path:
    - repo: Shorts.yml
    - repo: Ratings.yml
    report_path: /config/reports/shorts-report.yml
  TV Shows:
    operations:
      delete_collections:
        unconfigured: true
    metadata_path:
    - repo: TV.yml
    report_path: /config/reports/TV-report.yml
  Hallmarkish:
    operations:
      delete_collections:
        unconfigured: true
#      mass_content_rating_update: omdb
      content_rating_mapper:
        Not Rated: NR
        Unrated: NR
        Passed: Approved
        X: NC-17
    metadata_path:
    - repo: Hallmarkish.yml
    report_path: /config/reports/Hallmarkish.yml

